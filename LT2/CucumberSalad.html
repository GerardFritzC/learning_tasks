	<body>
	
		<h1><b> Cucumber salad </b></h1>
		
		<img src="Images/salad.jpg" width="450px" height="300px"/>
		
		<p><b>Ingredients</b> <br> 
1 cucumber, sliced <br>
3 tbsp sugar <br>
1/4 cup fresh lemon juice <br>
8 oz. sour cream <br>
1 tspn salt <br>
1/2 tspn dill <br>
</p>

		<p><b>Method</b> <br>
Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers. 
</p>
